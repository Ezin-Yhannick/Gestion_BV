spring.application.name=gestion-bourse-fv

#Configuration de la base de données MySQL

spring.datasource.url=jdbc:mysql://localhost:3306/vallet_bourse
spring.datasource.username=root
spring.datasource.password=
spring.driver-class-name=com.mysql.cj.jdbc.Driver

#Configuration de JPA
#Celui qui permet de créer automatiquement les tables dans la base de données

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect